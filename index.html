<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio WebSite</title>
    <!-- Font Awsome CDN Linked  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS Linked  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section start  -->
    <header>
        <div id="menu-bars" class="fas fa-bars"></div>

        <nav class="nav-bar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#services">services</a>
            <a href="#portfolio">portfolio</a>
            <a href="#blogs">blogs</a>
            <a href="#contact">contact</a>
        </nav>
    </header>

    <!-- main section start  -->
    <main>

        <!-- home section design start  -->
        <section class="home" id="home">
            <div id="particles-js"></div>
            <div class="content">
                <img class="tilt" src="images/home-pic.png" alt="">
                <h3>Nurul <span>Amin</span></h3>
                <p>i am a <span class="typing-text">Front End Developer</span></p>
                <a href="#about" class="btn tilt">About Me</a>
            </div>
        </section>

        <!-- about section sedign start -->
        <section class="about" id="about">
            <h3 class="heading"> About <span>me</span> </h3>
        </section>
    </main>

    <!-- footer section start  -->
    <footer>
        
    </footer>














    <!-- JavaScript part Below  -->
    <!-- typed.js linked  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <!-- particle js linked  -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>

    <!-- vanilla tilt linked  -->
    <!-- <script src="vanilla-tilt.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>


    <!-- JavaScript Linked  -->
    <script>
        let menu = document.querySelector('#menu-bars')
        let header = document.querySelector('header')

        menu.onclick = () => {
            menu.classList.toggle('fa-times')
            header.classList.toggle('active')
        };

        window.onscroll = () => {
            menu.classList.remove('fa-times')
            header.classList.remove('active')
        };

        var typed = new Typed('.typing-text', {
            strings : ['front end developer', 'web designer', 'graphic designer'],
            loop : true,
            typeSpeed : 150
        });

        VanillaTilt.init(document.querySelectorAll('.tilt'),{
            max : 25
        })
        
    </script>
    
</body>
</html>
